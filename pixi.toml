[workspace]
channels = ["conda-forge"]
name = "fs-chaot"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
install-binstall = "cargo install cargo-binstall"
install-dx = { cmd = "cargo binstall dioxus-cli@0.7.0-rc3 -y --install-path $PIXI_PROJECT_ROOT/.pixi/envs/default/bin", depends-on = "install-binstall" }
build = { cmd = "dx bundle --platform web --release", depends-on = "install-dx" }
dev = { cmd = "dx serve --platform web" }

# TODO: lint and test tasks also for CI

[dependencies]
rust = ">=1.90.0,<1.91"
rust-src = ">=1.90.0,<2"
prettier = ">=3.6.2,<4"
taplo = ">=0.10.0,<0.11"
yaml-language-server = ">=1.19.2,<2"
lldb = ">=21.1.4,<22"
rust-std-wasm32-unknown-unknown = ">=1.90.0,<2"
curl = ">=8.16.0,<9"
openssl = ">=3.5.4,<4"
ca-certificates = ">=2025.10.5,<2026"
